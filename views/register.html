<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - SPA Yaneth Jiménez</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>
<body class="auth-page">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <h1>✨ SPA Yaneth Jiménez</h1>
      </div>
      <div class="navbar-menu">
        <a href="/" class="nav-link">Inicio</a>
        <a href="/login" class="nav-link">Iniciar Sesión</a>
        <a href="/register" class="nav-link active">Registrarse</a>
      </div>
    </div>
  </nav>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-box">
        <h2>Crear Cuenta</h2>
        
        <form id="registerForm" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Nombre</label>
              <input 
                type="text" 
                id="firstName" 
                name="first_name" 
                placeholder="Tu nombre" 
                required
              >
            </div>

            <div class="form-group">
              <label for="lastName">Apellido</label>
              <input 
                type="text" 
                id="lastName" 
                name="last_name" 
                placeholder="Tu apellido" 
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="tu@email.com" 
              required
            >
          </div>

          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone_number" 
              placeholder="+57 312 1234567"
            >
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="••••••••" 
              required
            >
            <small>Mínimo 6 caracteres</small>
          </div>

          <div class="form-group">
            <label for="passwordConfirm">Confirmar Contraseña</label>
            <input 
              type="password" 
              id="passwordConfirm" 
              name="password_confirm" 
              placeholder="••••••••" 
              required
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Crear Cuenta
          </button>
        </form>

        <p class="auth-footer">
          ¿Ya tienes cuenta? 
          <a href="/login">Inicia sesión aquí</a>
        </p>

        <div id="message" class="message"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 SPA Yaneth Jiménez. Todos los derechos reservados.</p>
  </footer>

  <script src="/js/auth.js"></script>
</body>
</html>
