<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - SPA Yaneth Jiménez</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body class="auth-page">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <h1>✨ SPA Yaneth Jiménez</h1>
        </div>
        <div class="navbar-menu">
          <a href="/" class="nav-link">Inicio</a>
          <a href="/login" class="nav-link active">Iniciar Sesión</a>
          <a href="/register" class="nav-link">Registrarse</a>
        </div>
      </div>
    </nav>

    <main class="auth-main">
      <div class="auth-container">
        <div class="auth-box">
          <h2>Iniciar Sesión</h2>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="tu@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Iniciar Sesión
            </button>
          </form>

          <p class="auth-footer">
            ¿No tienes cuenta?
            <a href="/register">Regístrate aquí</a>
          </p>

          <div id="message" class="message"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        &copy; <span id="year"></span> SPA Yaneth Jiménez. Todos los derechos
        reservados.
      </p>

      <script>
        document.getElementById("year").textContent = new Date().getFullYear();
      </script>
    </footer>

    <script src="/js/auth.js"></script>
  </body>
</html>
